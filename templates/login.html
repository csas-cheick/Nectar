<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nectar - Connexion</title>
    <link rel="icon" type="image/svg+xml" href="/N_noire.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="/N_blanc.svg" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-1: #1a1a2e;
            --bg-gradient-2: #16213e;
            --bg-gradient-3: #0f3460;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-focus-bg: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --text-placeholder: #64748b;
            --divider: rgba(255, 255, 255, 0.1);
        }
        
        body.light-mode {
            --bg-gradient-1: #f0f4ff;
            --bg-gradient-2: #e8efff;
            --bg-gradient-3: #dfe8ff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(124, 58, 237, 0.15);
            --input-bg: rgba(0, 0, 0, 0.03);
            --input-focus-bg: rgba(0, 0, 0, 0.05);
            --text-primary: #1a1a2e;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --text-placeholder: #94a3b8;
            --divider: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
            padding: 20px;
            transition: background 0.3s;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            transition: max-width 0.3s ease;
        }

        .auth-container.register-active {
            max-width: 650px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-img {
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--text-muted);
            margin-top: 8px;
        }

        .auth-card {
            background: var(--card-bg);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--card-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            border-radius: 12px;
        }
        
        body.light-mode .tabs {
            background: rgba(0, 0, 0, 0.05);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            color: white;
        }

        .tab-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7c3aed;
            background: var(--input-focus-bg);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-placeholder);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .auth-container.register-active {
                max-width: 420px;
            }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #64748b;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--divider);
        }

        .divider span {
            padding: 0 15px;
        }

        .features {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--divider);
        }

        .features p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 15px;
        }

        .feature-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .feature-item svg {
            width: 16px;
            height: 16px;
            color: #4ade80;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #7c3aed;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.3s;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: #7c3aed;
        }
        
        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }
        
        .hidden {
            display: none !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body>
<script>
    // Charger le thème sauvegardé immédiatement
    (function() {
        const savedTheme = localStorage.getItem('nectar-theme') || 'dark';
        if (savedTheme === 'light') document.body.classList.add('light-mode');
    })();
</script>
    <!-- Bouton de thème -->
    <button class="theme-toggle" id="themeToggle" title="Changer le thème" aria-label="Changer le thème">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="auth-container">
        <div class="logo">
            <img src="/N.svg" alt="Nectar" width="60" height="60" class="logo-img">
            <h1>Nectar</h1>
            <p>Votre assistant intelligent de résumé</p>
        </div>

        <div class="auth-card">
            <div class="tabs">
                <button class="tab-btn active" onclick="showForm('login')">Connexion</button>
                <button class="tab-btn" onclick="showForm('register')">Inscription</button>
            </div>

            <div id="error-msg" class="error-message"></div>
            <div id="success-msg" class="success-message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="submit-btn" id="login-btn">
                    Se connecter
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-username">Nom d'utilisateur</label>
                        <input type="text" id="register-username" placeholder="JohnDoe" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="votre@email.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <input type="password" id="register-password" placeholder="Min. 6 caractères" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Confirmer</label>
                        <input type="password" id="register-confirm" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="register-btn">
                    Créer mon compte
                </button>
            </form>

            <div class="features">
                <p>En créant un compte, vous bénéficiez de :</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Historique persistant
                    </div>
                    <div class="feature-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Favoris sauvegardés
                    </div>
                    <div class="feature-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Statistiques perso
                    </div>
                </div>
            </div>
        </div>

        <a href="/" class="back-link">← Retour à l'accueil</a>
    </div>

    <script>
        function showForm(type) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(type + '-form').classList.add('active');
            event.target.classList.add('active');
            
            // Élargir le container pour l'inscription
            const container = document.querySelector('.auth-container');
            if (type === 'register') {
                container.classList.add('register-active');
            } else {
                container.classList.remove('register-active');
            }
            
            hideMessages();
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('success-msg').style.display = 'none';
            el.classList.add('shake');
            setTimeout(() => el.classList.remove('shake'), 300);
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-msg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('error-msg').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('success-msg').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Connexion...';
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Connexion réussie ! Redirection...');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Création...';
            hideMessages();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showError('Les mots de passe ne correspondent pas');
                btn.disabled = false;
                btn.textContent = 'Créer mon compte';
                return;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Compte créé ! Redirection...');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    showError(data.error || 'Erreur lors de la création');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Créer mon compte';
            }
        }

        // Vérifier si déjà connecté
        fetch('/auth/me')
            .then(r => r.json())
            .then(data => {
                if (data.logged_in) {
                    window.location.href = '/';
                }
            });
        
        // Gestion du thème
        function initTheme() {
            const savedTheme = localStorage.getItem('nectar-theme') || 'dark';
            const isDark = savedTheme === 'dark';
            document.querySelector('.icon-sun')?.classList.toggle('hidden', !isDark);
            document.querySelector('.icon-moon')?.classList.toggle('hidden', isDark);
        }
        initTheme();
        
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            const isLight = document.body.classList.contains('light-mode');
            document.body.classList.toggle('light-mode', !isLight);
            localStorage.setItem('nectar-theme', isLight ? 'dark' : 'light');
            document.querySelector('.icon-sun')?.classList.toggle('hidden', isLight);
            document.querySelector('.icon-moon')?.classList.toggle('hidden', !isLight);
        });
    </script>
</body>
</html>
